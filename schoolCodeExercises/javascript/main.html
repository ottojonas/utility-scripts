<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript is cool!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      function myForLoop() {
        var myStartPoint = 1;
        var myEndPoint = 10;
        for (i = myStartPoint; i < myEndPoint; i++) {
          document.write("<p>" + i + " + 5 = " + (i + 5) + "</p>");
        }
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="myForLoop()">Click Me!</button>
  </body>
</html>
